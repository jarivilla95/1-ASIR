<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio de selectores</title>
    <style>
        a {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: darkgreen;
        }

        a:hover {
            color: white;
            background-color: red;
            text-decoration: underline;
        }

        a:focus {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: orange;
            background-color: white;
        }
    </style>
</head>

<body>

    </ul>
</body>

</html>
