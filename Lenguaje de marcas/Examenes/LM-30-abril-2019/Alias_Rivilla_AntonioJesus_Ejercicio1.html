<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

    <style>
        .btn-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            width: 10%;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn-equal").click(function () {
                var expression = $("#input-calc").val();
                var result = eval(expression);
                $("#result").text(result);
            });
            $(".btn").click(function() {
                var expression = $("#input-calc").val();
                expression = expression + $(this).text();
                $("#input-calc").val(expression);
            });
        });
    </script>
</head>
<body>
    <p>Inserta a continuación una expresión de calculadora, como por ejemplo "2 + 3 * 4"</p>
    <input id="input-calc" type="text" value="2 + 3 * 4"/>
    <div class="btn-container">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">0</button> 
        <button class="btn">+</button>
        <button class="btn">-</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button id="btn-equal">=</button>
    </div>
    <p>El resultado es: <span id="result"></span></p>
</body>
</html>
