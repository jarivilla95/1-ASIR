<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dado en Flexbox</title>
</head>
<body>
    <h1 class="title">Flexbox - Practica Dado</h1>
    <div class="container-dice">
        <div class="container-face">
            <h2>Face 1</h2>
            <div class="face1">
                    <div class="point"></div>
            </div>
        </div>
        <div class="container-face">
            <h2>Face 2</h2>
            <div class="face2">
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="container-face">
            <h2>Face 3</h2>
            <div class="face3">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="container-face">
            <h2>Face 4</h2>
            <div class="face4">
                <div class="column">
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
            <div class="column">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            </div>
        </div>
        <div class="container-face">
            <h2>Face 5</h2>
            <div class="face5">
                    <div class="column">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                    <div class="point"></div>
                    <div class="column">
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
            </div>
        </div>
        <div class="container-face">
            <h2>Face 6</h2>
            <div class="face6">
                <div class="column">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                </div>
                <div class="column">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                </div>
            </div>
        </div>
    </div>
</body>
