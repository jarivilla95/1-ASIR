<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3 javaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
    var cateto1 = parseInt(prompt("Introduzca el valor del primer cateto:"));
    var cateto2 = parseInt(prompt("Introduzca el valor del segundo cateto:"));
    $("#outputCateto").html("El valor del primer cateto es de "+ cateto1 + " y del segundo es de " +cateto2);
    var hipo = Math.sqrt((cateto1*cateto1)+(cateto2*cateto2));
    $("#outputHipotenusa").html("El valor de la hipotenusa es: " + hipo);
});

</script>

</head>
<body>
    <p id="outputCateto"></p>
    <p id="outputHipotenusa"></p>
</body>
</html>
